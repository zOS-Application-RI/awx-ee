---
- project:
    check:
      jobs:
        - awx-ee-build-container-image
        - awx-ee-tox-ansible-builder
    gate:
      jobs:
        - awx-ee-build-container-image
        - awx-ee-tox-ansible-builder
    post:
      jobs:
        - awx-ee-upload-container-image:
            vars:
              upload_container_image_promote: false
    release:
      jobs:
        - awx-ee-upload-container-image:
            vars:
              upload_container_image_promote: false
    periodic:
      jobs:
        - awx-ee-upload-container-image:
            vars:
              upload_container_image_promote: false
